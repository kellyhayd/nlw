<!DOCTYPE html>
<html lang= "pt_br"> <!--lang e  atributo de idioma-->

<head>
    <meta charset="UTF-8">
    <meta  name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Proffy - Sua plataforma de estudos online</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

   
</head>

<body id="page-study">

    <div id="container">
       <header class="page-header">

           <div class="top-bar-container">
               <a href="/">
            <img src="/images/icons/back.svg"
            alt="Voltar">
            </a>

            <img src="/images/logo.svg"
            alt="Proffy">
           </div>
           <div class="header-content">
               <strong>Esses são os proffys disponíveis</strong>
               <form id="search-teachers">
                    <div class="select-block">
                         <label form="subject">Matéria</label>
                         <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label form="weekday">Matéria</label>
                        <select name="weekday" id="weekday">
                           <option value="" disabled="" hidden="">Selecione uma opção</option>
                           <option value="0">Domingo</option>
                           <option value="1">Segunda-feira</option>
                           <option value="2">Terça-feira</option>
                           <option value="3">Quarta-feira</option>
                           <option value="4">Quinta-feira</option>
                           <option value="5">Sexta-feira</option>
                           <option value="6">Sábado</option>
                       </select>
                   </div>
                   <div class="input-block">
                       <label for="time">Hora</label>
                       <input id="time" type="time">
                   </div>
                   <button type="submit">Filtrar</button>
                </form>
           </div>

       </header>

       <main>
           <article class="teacher-item">
               <header>
                   <img
                   src="https://instagram.fcgh9-1.fna.fbcdn.net/v/t51.2885-19/s150x150/97562498_3259673764053294_335396517290442752_n.jpg?_nc_ht=instagram.fcgh9-1.fna.fbcdn.net&_nc_ohc=9_6XMeNGodYAX-jPa5f&oh=d735f2590807d61345efc8291ed4e9ce&oe=5F598EA8"
                   alt="Kelly Hayd">
                   <div>
                       <strong>Kelly Hayd</strong>
                       <span>Artes</span>
                   </div>
               </header>

               <p>Entusiasta das melhores tecnologias de química avançada.<br>
                <br>Apaixonado por explodir coisas em laboratório e por mudar a vida das pessoas através de experiências. Mais de 200.000 pessoas já passaram por uma das minhas explosões.</p>
               <footer>
                   <p>Preço/hora<strong>R$ 120,00</strong>
                    </p>
                    <button type="button">
                        <img
                        src="/images/icons/whatsapp.svg"
                        alt="Whatsapp">Entrar em contato
                    </button>
               </footer> 
            </article>
       </main>
    </div>

</body>
</html>
